name: Build and Deploy Backend to Azure Web App

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker image
        run: |
          # Install jq for version extraction
          sudo apt-get update && sudo apt-get install -y jq
          # Tag with commit SHA
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:${{ github.sha }} ./backend
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:${{ github.sha }}

          # Tag with 'latest'
          docker tag ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:${{ github.sha }} ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:latest
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:latest

          # Tag with package.json version (optional, requires jq)
          VERSION=$(jq -r .version ./backend/package.json)
          docker tag ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:${{ github.sha }} ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:$VERSION
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:$VERSION

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/backend:${{ github.sha }}
          resource-group-name: ${{ secrets.AZURE_RESOURCE_GROUP }}